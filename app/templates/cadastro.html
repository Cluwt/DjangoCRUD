{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static Cadastro 'style.css' %}">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://www.svgrepo.com/show/353657/django-icon.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" onclick="window.location.href='{% url 'app' %}'">
                    <span class="tituloPrincipal">Sistema Django</span>
                </a>
            </div>
        </nav>
    </header>
        
    <div class="container mt-5">
        <h1 class="titulo">Criação de Usuário</h1>
        <hr>

        <form id="cadastroForm" action="{% url 'cadastrar_usuario' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário">
                <label for="usuario">Usuário</label>
            </div>
            <br>
            <div class="alert alert-info" role="alert">
                Ultilize as formatações corretas!
              </div>
            
            <div class="d-grid gap-2" style="margin-top: 20px;">
                <button class="btn btn-success" type="submit">Cadastrar Novo Usuário</button>
                <button onclick="window.location.href='{% url 'app' %}'" class="btn btn-dark" type="button">Voltar à Lista de Usuários</button>
            </div>

            
        </form>
    </div>

    <div class="finaldepagina">
        <hr>
        <h6>Site feito e desenvolvido por César Rodrigues Ribeiro - 3DSM2024</h6>
        
    </div>
</body>

<style>
    .finaldepagina{
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    background-color: #f8f8f8; /* Cor de fundo do rodapé */
    
}

.finaldepagina hr {
    border: none;
    border-top: 1px solid #ccc; /* Cor da linha separadora */
    margin: 5px 0;
    width: 80%; /* Largura da linha separadora */
}
</style>

</html>
