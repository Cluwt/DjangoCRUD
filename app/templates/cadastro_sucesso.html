{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{% static 'Success/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrado com Sucesso! </title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://www.svgrepo.com/show/353657/django-icon.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" onclick="window.location.href='{% url 'app' %}'">
                    <span class="tituloPrincipal">Sistema Django</span>
                </a>
            </div>
        </nav>
    </header>

 

    <div class="container mt-5">
        

        <div class="container text-center">
            <h1 class="titulo">Usuário cadastrado com Sucesso!</h1> 
            <hr>
            <img src="{% static 'Success/sucess.gif' %}" class="img-fluid" alt="sucesso" id="sucesso">
            <br>
            <a>Lhe redirecionando à tela de Listagem de Usuários em...<div id="countdown">5</div></a></div>
            
    </div>

    <div class="finaldepagina">
        <hr>
        <h6>Site feito e desenvolvido por César Rodrigues Ribeiro - 3DSM2024</h6>
        
    </div>

    <script>
         window.onload = function() {
        var count = 5;
        var redirectInterval = setInterval(function() {
            document.getElementById('countdown').innerHTML = count;
            count--;
            if (count === 0) {
                clearInterval(redirectInterval);
                window.location.href = "{% url 'app' %}";
            }
        }, 1000);
    };
    </script>
    <style>
        .finaldepagina{
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    background-color: #f8f8f8; /* Cor de fundo do rodapé */
    
}

        .finaldepagina hr {
    border: none;
    border-top: 1px solid #ccc; /* Cor da linha separadora */
    margin: 5px 0;
    width: 80%; /* Largura da linha separadora */
}
    </style>
</body>
</html>
